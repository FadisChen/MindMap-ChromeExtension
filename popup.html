<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心智圖生成器</title>
    <link rel="stylesheet" href="styles.css">
    <script src="mermaid.min.js"></script>
</head>
<body>
    <div class="button-container">
        <button id="captureButton">擷取內容</button>
        <button id="settingsButton">🔑</button>
    </div>
    <div id="settingsContainer" style="display: none;">
        <input type="password" id="apiKeyInput" placeholder="請輸入 Groq API Key">
        <input type="text" id="modelInput" placeholder="請輸入模型名稱">
        <button id="saveSettings">保存設置</button>
    </div>
    <div id="mindmapContainer"></div>
    <textarea id="mermaidCode" placeholder="LLM 生成的Mermaid Code" style="display: none;"></textarea>
    <div class="button-container">
        <button id="editButton">編輯</button>
        <button id="downloadButton">下載</button>
    </div>
    <!-- 新增摘要區塊，預設隱藏 -->
    <div id="summaryContainer" style="display: none;">
        <h3>摘要</h3>
        <p id="summaryText"></p>
    </div>
    <script src="popup.js"></script>
</body>
</html>
